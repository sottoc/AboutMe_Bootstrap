<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!--  include custom css -->
    <link rel="stylesheet" href="../assets/css/custom/global.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component pt-3">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 91%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 10</span></div>
                                    </div>
                                </div>
                                <h5>Creat a password</h5>
                                <div class="input-group mb-1">
                                    <input type="password" class="form-control" id="user_password" placeholder="Password" aria-describedby="basic-addon1">
                                </div>
                                <p id="password_valid_tips" class="text-red"> </p>
                                <br>
                                <div class="input-group mb-1">
                                    <input type="password" class="form-control" id="user_password_confirm" placeholder="Confirm password" aria-describedby="basic-addon1">
                                </div>
                                <p id="password_matched_tips" class="text-red"> </p>
                                <p id="password_matched_tips_confirm" class="text-green"> </p>
                                <br>
                                <p>Your password must be at least 8 characters in length.</p>
                                <div class="input-group mb-3">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/password.js"></script>
  </body>
</html>
