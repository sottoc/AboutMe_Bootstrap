<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!--  include custom css -->
    <link rel="stylesheet" href="../assets/css/custom/global.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component pt-3">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 31%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 4</span></div>
                                    </div>
                                </div>
                                <h5>Where are you, Firstname?</h5>
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" id="address" onkeydown="changeLocation()" placeholder="Enter your location" aria-describedby="basic-addon1">
                                </div>
                                <p id="location_required_tips" class="text-red">Location is required.</p>
                                <div class="input-group">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/location.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_VYX50VGZMYnPW9dgg0CTDrbb3u__lZg&libraries=places&callback=initAutocomplete1" async defer></script>
  </body>
</html>
