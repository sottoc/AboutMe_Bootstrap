<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component" style="padding: 10px;">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="progress-item mb-5">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 21%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 3</span></div>
                                    </div>
                                </div>
                                <h5>Add a photo of yourself</h5>
                                <div class="input-group mb-1">
                                    <img src="../assets/images/default-avatar.png" id="img_avatar" width="300" height="300" style="margin:auto;" alt="Image">
                                    <input type="file" style="display: none;">
                                </div>
                                <br>
                                <div class="input-group">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Add a Photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/photo.js"></script>
  </body>
</html>
