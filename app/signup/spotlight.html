<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!--  include custom css -->
    <link rel="stylesheet" href="../assets/css/custom/global.css" />
    <link rel="stylesheet" href="../assets/css/custom/spotlight.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component pt-2">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 61%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 7</span></div>
                                    </div>
                                </div>
                                <h5>What do you want people to do on your page?</h5>
                                <div class="input-group mb-1">
                                    <div class="component p-1 w-100">
                                        <div class="container">
                                            <div class="row gutter-3">
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="1">
                                                        <i class="icon-columns"></i>
                                                        <p> Visit my portfolio </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="2">
                                                        <i class="icon-calendar"></i>
                                                        <p> Attend my event </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="3">
                                                        <i class="icon-download"></i>
                                                        <p> Download my app </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="4">
                                                        <i class="icon-hand-o-up"></i>
                                                        <p> Hier me </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="5">
                                                        <i class="icon-music"></i>
                                                        <p> Listen to my music </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="6">
                                                        <i class="icon-basic_spread_text"></i>
                                                        <p> Read my book </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="7">
                                                        <i class="icon-basic_spread_bookmark"></i>
                                                        <p> Read my blog </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="8">
                                                        <i class="icon-globe"></i>
                                                        <p> Visit my website </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="9">
                                                        <i class="icon-file-movie-o"></i>
                                                        <p> Watch my reel </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="7">
                                                        <i class="icon-home"></i>
                                                        <p> Visit my listings </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="8">
                                                        <i class="icon-calendar"></i>
                                                        <p> Register to vote </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-4">
                                                    <div class="boxed scaling p-1" box-id="9">
                                                        <i class="icon-thumbs-up"></i>
                                                        <p> Support my candidate </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                    <a href="" id="modal_link" data-toggle="modal" data-target="#exampleModal"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div id="selected_spotlight" class="text-center"> </div>
            </div>
            <div class="modal-body text-center">
                <span class="link-title">Enter a link</span>
                <input type="text" class="form-control link-domain" placeholder="example.com">
                <p id="valid_link_tips" class="text-red mt-3">Please enter a valid link.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" onclick="goNext()">OK</button>
            </div>
            </div>
        </div>
    </div>
    <!-- / modal -->


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/spotlight.js"></script>
  </body>
</html>
