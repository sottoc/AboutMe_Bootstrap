<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!--  include custom css -->
    <link rel="stylesheet" href="../assets/css/custom/global.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component pt-3">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 81%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 9</span></div>
                                    </div>
                                </div>
                                <h5>What do you want your link to be?</h5>
                                <div class="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-domain"></span>
                                    </div>
                                    <input type="text" id="username" class="form-control" onkeyup="changeUsername(this)" placeholder="Your link" aria-describedby="basic-addon1">
                                </div>
                                <p id="username_valid_tips" class="text-green"><i class="icon-check2"></i> This username is available!</p>
                                <p id="username_invalid_tips" class="text-red"><i class="icon-warning"></i> Sorry, that username is not available.</p>
                                <br>
                                <div class="input-group mb-3">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/username.js"></script>
  </body>
</html>
