<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component">
        <div class="tab-content">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 11%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 2</span></div>
                                    </div>
                                </div>
                                <h5>What's your name?</h5>
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" onkeydown="changeFirstName()" placeholder="First name" aria-describedby="basic-addon1">
                                </div>
                                <p id="firstname_required_tips" class="text-red">A first name is required.</p>
                                <br>
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" onkeydown="changeLastName()" placeholder="Last name" aria-describedby="basic-addon1">
                                </div>
                                <p id="secondname_required_tips" class="text-red">A second name is required.</p>
                                <br>
                                <p>Entering your real name helps people find you online.</p>
                                <div class="input-group mb-3">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/name.js"></script>
  </body>
</html>
