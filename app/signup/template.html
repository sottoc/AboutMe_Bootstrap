<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/vendor.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!--  include custom css -->
    <link rel="stylesheet" href="../assets/css/custom/global.css" />
    <link rel="stylesheet" href="../assets/css/custom/template.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header2"></div>
    <!-- header -->

    <section class="bg-purple">
        
    </section>

    <section id="default" class="component pt-3">
        <div class="tab-content wide-component">
            <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="progress-item mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 71%;" aria-valuemin="0" aria-valuemax="100"><span class="text-blue">step 8</span></div>
                                    </div>
                                </div>
                                <h5>Choose your design</h5>
                                <div class="input-group mb-1">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="template-design boxed scaling" template-id="1">
                                                    <figure class="user">
                                                        <a href="" class="user-photo">
                                                            <img class="user-avatar" src="../assets/images/demo/user-1.jpg" alt="Avatar">
                                                        </a>
                                                        <figcaption class="user-caption">
                                                            <h4>John Doe</h4>
                                                            <span>Head of Experience Design</span>
                                                        </figcaption>
                                                    </figure>
                                                    <div class="mt-2">
                                                        <div class="card">
                                                            <a href="" class="card-img-container">
                                                                <span class="card-header">
                                                                    <a href="" class="btn btn-primary">Visit</a>
                                                                </span>
                                                            </a>
                                                            <div class="card-body">
                                                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="template-design boxed scaling" template-id="2">
                                                    <figure class="user user-circle">
                                                        <a href="" class="user-photo">
                                                            <img class="user-avatar" src="../assets/images/demo/user-2.jpg" alt="Avatar">
                                                        </a>
                                                        <figcaption class="user-caption">
                                                            <h4>John Doe</h4>
                                                            <span>Head of Experience Design</span>
                                                        </figcaption>
                                                    </figure>
                                                    <div class="mt-2">
                                                        <div class="card">
                                                            <a href="" class="card-img-container">
                                                                <span class="card-header">
                                                                    <a href="" class="btn btn-primary">Visit</a>
                                                                </span>
                                                            </a>
                                                            <div class="card-body">
                                                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="input-group">
                                    <input type="button" class="form-control btn-primary" onclick="next()" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/custom/global.js"></script>
    <script src="../assets/js/custom/template.js"></script>
  </body>
</html>
