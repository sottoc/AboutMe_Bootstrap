<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" href="assets/css/custom/global.css" />

  </head>
  <body class="bg-light">

    <!-- header -->
    <div id="header1"></div>
    <!-- header -->

    <!-- cover -->
    <section class="bg-purple">

    </section>
    <!-- / cover -->

    <!-- form controls -->
    <section id="default" class="component pt-3">
            <div class="tab-content">
              <div class="tab-pane show active" role="tabpanel">
                <div class="component-example">
                  <div class="container text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
        
                            <div class="input-group mb-3">
                                <input type="button" class="form-control btn-primary" value="Log In">
                            </div>
                            <ul class="list-group list-group-minimal">
                                <li class="list-group-item"><a href="" data-toggle="modal" data-target="#exampleModal">Forgot Password?</a></li>
                            </ul>
                        </div>

                        <div class="col-md-12 mt-3">
                            <h4> or log in with </h4>
                            <div class="lead mb-3">
                                <button type="button" class="btn btn-with-ico btn-primary mb-2">Facebook <i class="icon-facebook"></i></button>
                                <button type="button" class="btn btn-with-ico btn-primary mb-2">Google <i class="icon-google"></i></button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- / form controls -->
    
          <!-- modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3>Find your account</h3>
                </div>
                <div class="modal-body text-center">
                    
                    <input type="text" class="form-control" placeholder="Username or Email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block">Send password reset email</button>
                </div>
                </div>
            </div>
          </div>
        <!-- / modal -->

    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/custom/login.js"></script>
  </body>
</html>
